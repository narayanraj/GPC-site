<script type="text/javascript">
function isNumberKey(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode;
    if (charCode > 31
    && (charCode < 48 || charCode > 57))
        return false;

    return true;
}	
</script>
<script type="text/javascript">
function isAlphaKey(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode;
    if (charCode > 31
    && (charCode < 97 || charCode > 122)
	&& (charCode < 65 || charCode > 90))
        return false;

    return true;
}	
</script>
<script type="text/javascript">
function isRollnoKey(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode;
    if (charCode > 31 && charCode != 67 && charCode != 79 && charCode != 69 && charCode != 77
    && (charCode < 48 || charCode > 57))
        return false;

    return true;
}	
</script>
<script type="text/javascript">
function isDateKey(evt) {
    var charCode = (evt.which) ? evt.which : event.keyCode;
    if (charCode > 31 && charCode != 47 
    && (charCode < 48 || charCode > 57))
        return false;

    return true;
}	
</script>
